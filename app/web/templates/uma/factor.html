{{define "factorPage"}}
<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>因子登録画面</title>
	</head>
	<body>
		<h3>因子登録</h3>
		{{template "umaHeader" .}}
		<form method="POST" action="/factors">
			<p>
			<input type="text" name="name" required>
			<input type="number" name="star" min="1" max="3" value="1" required>

			<input type="radio" name="type" id="type_blue" value="blue">
			<label for="type_blue">青因子</label>
			<input type="radio" name="type" id="type_red" value="red">
			<label for="type_red">赤因子</label>
			<input type="radio" name="type" id="type_white" value="white">
			<label for="type_white">白因子</label>
			</p>
			<p>
			<input type="submit" value="送信">
			</p>
		</form>
		<table>
			<tr>
				<th>ID</th><th>名前</th><th>星</th><th>タイプ</th>
			</tr>
			{{range .factorList}}
			<tr>
				<td>{{.ID}}</td><td>{{.Name}}</td><td>{{.Star}}</td><td>{{.Type}}</td>
			</tr>
			{{end}}
		</table>
	</body>
</html>
{{end}}
