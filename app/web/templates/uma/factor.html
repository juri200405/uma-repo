{{define "factorPage"}}
<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>因子登録画面</title>
	</head>
	<body>
		<h3>因子登録</h3>
		<form method="POST" action="/factors/factor">
			<p>
			<input type="text" name="name" required>
			<input type="number" name="star" min="1" max="3" value="1" required>
			<input type="submit" value="送信">
			</p>
		</form>
		{{if .factorList}}
		<table>
			{{range .factorList}}
			<tr>
				<td>{{.Name}}</td><td>{{.Star}}</td>
			</tr>
			{{end}}
		</table>
		{{end}}
	</body>
</html>
{{end}}
